<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="row">
            <div class="btn" id="display"></div>
        </div>
        <div class="row">
            <div class="btn clear">AC</div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn op">/</div>
        </div>
        
        <div class="row">
            <div class="btn num">7</div>
            <div class="btn num">8</div>
            <div class="btn num">9</div>
            <div class="btn op">x</div>
        </div>
        <div class="row">
            <div class="btn num">4</div>
            <div class="btn num">5</div>
            <div class="btn num">6</div>
            <div class="btn op">-</div>
        </div>

        <div class="row">
            <div class="btn num">1</div>
            <div class="btn num">2</div>
            <div class="btn num">3</div>
            <div class="btn op">+</div>
        </div>

        <div class="row">
            <div class="btn num">0</div>
            <div class="btn equals">=</div>
        </div>

        

    </div>
    
</body>
</html>
